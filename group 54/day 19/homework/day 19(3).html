<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form>
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="organization">Organization:</label><br>
        <input type="text" id="organization" name="organization"><br><br>

        <label for="email">Email address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="workPhone">Work Phone:</label><br>
        <input type="tel" id="workPhone" name="workPhone"><br><br>

        <label for="homePhone">Home Phone:</label><br>
        <input type="tel" id="homePhone" name="homePhone"><br><br>

        <label for="cellPhone">Cell Phone:</label><br>
        <input type="tel" id="cellPhone" name="cellPhone"><br><br>

        <label for="fax">Fax:</label><br>
        <input type="tel" id="fax" name="fax"><br><br>

        <label for="address1">Address 1:</label><br>
        <input type="text" id="address1" name="address1" required><br><br>

        <label for="address2">Address 2:</label><br>
        <input type="text" id="address2" name="address2"><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State/Province:</label><br>
        <input type="text" id="state" name="state"><br><br>

        <label for="zip">Zip/Postal Code:</label><br>
        <input type="text" id="zip" name="zip"><br><br>

        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
