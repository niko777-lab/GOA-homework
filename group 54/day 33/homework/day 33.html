<!DOCTYPE html>

<body>
    <!-- 2) თქვენი სიტყვებით ახსენით რა განსხვავებაა id და class ატრიბუტებს შორის, ასევე ახსენით როდის რომლის გამოყენება სჯობს -->
    <!-- id გამოყენბა შეგიძლიათ რამდენ ელემენტზეც გინდა ოღონ ეს id ერთნაირი არ უნდა იყოს და ასევე ერთიანად ვერ მონისნავ ნუ გასტილავ ელემენტებს id ით რადგან ის არის უნიკალური class კი ჩვენ შეგვიძლია რამდენ ელემენსაც გვინა იმას გაუწეროთ ერთნაირი კლასი განსხვავება ის არის რომ კლასით ჩვენ გავსტილავთ რამოდეიმე ელემენტს ერთად -->
    
    <!-- 3) html-ის დოკუმენტში დაამატეთ 5 პარაგრაფი და თითოეულს გაუწერეთ განსხვავებული ფერი, გამოიყენეთ id ატრიბუტი თითეულ ელემენტთან და სელექტორიც გაწერეთ id-ის გამოყენებით -->
    <p id="p-1">Lorem, ipsum.</p>
    <p id="p-2">Lorem, ipsum dolor.</p>
    <p id="p-3">Lorem.</p>
    <p id="p-4">Lorem ipsum dolor sit.</p>
    <p id="p-5">Lorem ipsum dolor sit.</p>
    <!-- 4) html-ის დოკუმენტში დაამატეთ 5 ღილაკი და ყველა მათგანის ფონის ფერი გაწერეთ შავი, გამოიყენეთ class -->
    <button class="bg-black-button">Lorem, ipsum.</button>
    <button class="bg-black-button">Lorem, ipsum.</button>
    <button class="bg-black-button">Lorem, ipsum.</button>
    <button class="bg-black-button">Lorem, ipsum.</button>
    <button class="bg-black-button">Lorem, ipsum.</button>
    <button class="bg-black-button">Lorem, ipsum.</button>
    <!-- 5) თქვენი სიტყვებით ახსენით რა არის css specificity და ჩამოწერეთ პრიორიტეტების სია -->
    <!--internal css extrenal და inline inline არის ყველაზე მნიშვნელოვან და extrenal და interal ერთნაირია მაგრამ extrenal ცსს ფოლდერი ჭირდება -->

    <!-- 6) html-ის დოკუმენტში დაამატეთ ერთი ღილაკი, მას გაუწერეთ id და class ატრიბუტები.
css-ის კოდში ეს ელემენტი აირჩიეთ ორჯერ: 1 - id in selector, 2 - class in selector და ორივე css-ის წესში აირჩიეთ color კუთვნილება. კოდი ისე გაწერეთ რომ ფერი გამოვიდეს ლურჯი (დააკვირდით ამ მნიშვნელობას რომელ წესში გადასცემთ color კუთვნილებას) -->

    <button id="button-1" class="butoon">Lorem, ipsum.</button>
    <!-- 7) თქვენი სიტყვებით ახსენით რა არის rgb და როდის ვიყენებთ მას -->
    <!-- rgb ნიშნავს red green blueს და მას ვიყენებთ ფერის გაკეთებაში --> 

    <!-- 8) html-ის დოკუმენტში გაწერეთ 5 დივ ბლოკი. თითოეულ მათგანს უნდა ქონდეს საკუთარი id და მათში მოთავსებული უნდა იყოს 2 paragraph, 2 button.
თითოეული დივ ბლოკი გასტილეთ, სელექტორში გამოიყენეთ id: დივ ბლოკს უნდა შეეცვალოს ფერი და ფონის ფერი (გამოიყენეთ rgb) -->
<div id="div-1">
    <p>Lorem, ipsum.</p>
    <p>Lorem, ipsum.</p>
